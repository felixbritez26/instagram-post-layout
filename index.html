<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-user">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML5 logo">
                <div>
                    <h4>HTML5</h4>
                    <p>rigoberto</p>
                </div>
            </div>
            <div class="post-menu"></div>
            </div>
            <div class="post-img">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Paisaje">

            </div>            
            <div class="post-icons">
                <div class="left"><i class="fa-solid fa-heart"></i> <i class="fa-solid fa-comment"></i> <i class="fa-solid fa-paper-plane"></i></div>
                  <div class="right"><i class="fa-solid fa-share"></i></div>
           </div>
            
            <div class="post-likes">
                Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100.000 others</b>
            </div>
            <div class="post-body">
                lorem ipsum dolor sit amet, conssectetur adipiscing elit,sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            
        </div>
    </div>
</body>
</html>
